<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Smart Bus Pass</title>
  <link rel="stylesheet" href="./stylesheet/style-dashboard.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script defer src="./scripts/dashboard.js"></script>
</head>
<body>
  <div id="loader" class="loader" style="display:none">Loading…</div>
  <aside class="sidebar">
    <img src="./Assets/logo-Dark.png" alt="Bus Icon" width="110px">
    <div class="sidebar-menu">
      <a class="sidebar-item active" title="Dashboard"><i class="bx bx-grid-alt"></i></a>
      <div class="sidebar-item" title="Account"><i class="bx bx-user"></i></div>
      <div class="sidebar-item" title="Help"><i class="bx bx-help-circle"></i></div>
    </div>
    <div class="sidebar-user" id="hiUser">Hi</div>
  </aside>
  <main class="main">
    <div class="topbar">
      <div class="logo">Smart Bus Pass</div>
      <div class="actions">
        <button class="btn alt" onclick="location.href='buyPass.html'">Buy Pass</button>
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </div>
    <section class="dashboard">
      <div class="smart-card card">
        <div class="card-left">
          <div id="userInfo"></div>
          <div class="validity" id="validityEl">
            VALID UNTIL<br><strong>Loading...</strong>
          </div>
        </div>
        <div class="card-right">
          <h3>Smart Wallet</h3>
          <p class="wallet-id" id="walletId"></p>
          <div id="activePass" class="active-pass"></div>
          <p class="balance-label">BALANCE</p>
          <div class="wallet-balance" id="balance"></div>
        </div>
      </div>
    </section>
    <div style="margin-top:18px;width:100%">
      <div class="card-title">Recent Transactions</div>
      <div id="txList" class="transactions"></div>
    </div>
  </main>
</body>
</html>
