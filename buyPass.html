<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buy Pass — SmartBus</title>
  <link rel="stylesheet" href="./stylesheet/style-buyPass.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <button class="btn btn-alt" onclick="location.href='dashboard.html'" style="float: left;"><i class='bx bx-left-arrow-alt'></i> Back</button>
      <div style="clear: both;"></div>
      
      <h1>Choose Your Pass</h1>
      <p style="color: #666;">Select a plan that fits your commuting needs.</p>

      <div class="plan-container">
        <div class="plan-card" data-plan="Daily Pass" data-price="50">
          <h3>Daily Pass</h3>
          <div class="price">₹50</div>
          <ul>
            <li><i class='bx bx-check-circle'></i> 24 Hours Validity</li>
            <li><i class='bx bx-check-circle'></i> Unlimited Rides</li>
          </ul>
        </div>

        <div class="plan-card" data-plan="Weekly Pass" data-price="199">
          <h3>Weekly Pass</h3>
          <div class="price">₹199</div>
          <ul>
            <li><i class='bx bx-check-circle'></i> 7 Days Validity</li>
            <li><i class='bx bx-check-circle'></i> Priority Support</li>
          </ul>
        </div>

        <div class="plan-card" data-plan="Monthly Pass" data-price="699">
          <h3>Monthly Pass</h3>
          <div class="price">₹699</div>
          <ul>
            <li><i class='bx bx-check-circle'></i> 30 Days Validity</li>
            <li><i class='bx bx-check-circle'></i> Best Value for Money</li>
          </ul>
        </div>
      </div>

      <div class="summary-bar">
        <div style="text-align: left;">
          <small style="color: #666; text-transform: uppercase;">Selected Plan</small>
          <div id="planSummary" style="font-weight: 700; font-size: 1.1rem;">Please select a plan</div>
        </div>
        <button class="btn btn-primary" id="purchaseBtn" disabled>Purchase Now</button>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script src="./scripts/buyPass.js"></script>
</body>
</html>
