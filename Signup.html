<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Werdience Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheet/style-signup.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="./scripts/signup.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./Assets/logo-Dark.png" alt="Logo">
      </div>
      <h1>Welcome!</h1>
      <p>Create your account and start your journey</p>
      <form id="signup-form">
        <div class="form-group">
          <div class="input-box">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <span class="error" id="username-error"></span>
          </div>
          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <span class="error" id="phone-error"></span>
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error" id="email-error"></span>
          </div>
          <div class="input-box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error" id="dob-error"></span>
          </div>
          <div class="input-box">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="">-- Select Blood Group --</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
            <span class="error" id="bloodGroup-error"></span>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="toggle-password" id="toggle-password">Show</span>
            <span class="error" id="password-error"></span>
          </div>
          <div class="input-box">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <span class="toggle-password" id="toggle-confirm-password">Show</span>
            <span class="error" id="confirm-password-error"></span>
          </div>
        </div>
        <button type="submit" class="sign-btn" disabled>Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="./login.html">Login Now</a></p>
      <div class="bottom-links">
        <span>Privacy Policy</span>
        <span>Cookies Setting</span>
      </div>
    </div>
    <div class="right">
      <img src="./Assets/Illustration-Rigt.png" alt="Illustration">
    </div>
  </div>
</body>
</html>
