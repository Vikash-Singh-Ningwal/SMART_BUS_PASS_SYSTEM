<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SmartWallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheet/style-signup.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="./scripts/signup.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./Assets/logo-Dark.png" alt="SmartWallet Logo">
      </div>
      
      <div class="header-text">
        <h1>Create Account</h1>
        <p>Join thousands of commuters using SmartWallet.</p>
      </div>

      <form id="signup-form">
        <div class="form-section-title">Personal Information</div>
        <div class="form-group">
          <div class="input-box">
            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" placeholder="John Doe" required>
            <span class="error" id="username-error"></span>
          </div>
          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="9876543210" required>
            <span class="error" id="phone-error"></span>
          </div>
          <div class="input-box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error" id="dob-error"></span>
          </div>
          <div class="input-box">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="">-- Select --</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
            <span class="error" id="bloodGroup-error"></span>
          </div>
        </div>

        <div class="form-section-title">Security & Login</div>
        <div class="form-group">
          <div class="input-box full-width">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required>
            <span class="error" id="email-error"></span>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
            <span class="toggle-password" id="toggle-password">Show</span>
            <span class="error" id="password-error"></span>
          </div>
          <div class="input-box">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
            <span class="toggle-password" id="toggle-confirm-password">Show</span>
            <span class="error" id="confirm-password-error"></span>
          </div>
        </div>

        <button type="submit" class="sign-btn" id="submit-btn" disabled>
          <span class="btn-text">Sign Up Now</span>
          <span class="spinner"></span>
        </button>
      </form>

      <p class="login-link">Already have an account? <a href="./login.html">Login</a></p>
      
      <div class="bottom-links">
        <span>Privacy Policy</span>
        <span>•</span>
        <span>Terms of Service</span>
      </div>
    </div>

    <div class="right">
      <div class="illustration-container">
        <img src="./Assets/Illustration-Rigt.png" alt="Travel Illustration">
      </div>
    </div>
  </div>
</body>
</html>
