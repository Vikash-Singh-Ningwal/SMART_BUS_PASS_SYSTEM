<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartWallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheet/style-login.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="./scripts/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./Assets/logo-ligth.png" alt="SmartWallet Logo">
      </div>
      <div class="illustration-container">
        <img src="./Assets/Illustration-Left.png" alt="Travel Illustration">
        <div class="floating-card">
          <p>Scan. Board. Travel.</p>
          <span>The Indore Way</span>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="header-text">
        <h1>Welcome Back!</h1>
        <p>Login to manage your bus passes and wallet.</p>
      </div>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="name@example.com" required>
          <span class="error" id="email-error"></span>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
          <span class="toggle-password" id="toggle-password">Show</span>
          <span class="error" id="password-error"></span>
        </div>

        <button type="submit" class="login-btn" id="submit-btn" disabled>
          <span class="btn-text">Secure Login</span>
          <span class="spinner"></span>
        </button>
      </form>

      <p class="signup">New to SmartWallet? <a href="./Signup.html">Create an account</a></p>
      
      <div class="bottom-links">
        <span>Privacy Policy</span>
        <span>•</span>
        <span>Support</span>
      </div>
    </div>
  </div>
</body>
</html>
